name: Python Application

on:
  push:
    branches:
      - main  # Change this to your main branch if it's different
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'  # Specify the latest Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt  # Path to your requirements.txt file

    - name: Run database migrations
      run: |
        # Here you can add commands to run migrations if you're using a database
        # For example, if you're using Flask-Migrate
        flask db upgrade  # Ensure you have the necessary environment variables set

    - name: Run tests
      run: |
        pytest test/  # Run your tests
        # Optionally, you can specify a specific test file like:
        # pytest test/test_example.py

    - name: Lint code
      run: |
        pip install flake8  # Install flake8 for linting
        flake8 . --ignore E501,W503  # Ignore specific error codes, e.g., line length (E501) and line break before binary operator (W503)

    - name: Build Docker image
      run: |
        docker build . -t your_docker_image_name:latest  # Adjust your Docker image name

    - name: Deploy
      run: |
        # Add your deployment commands here
        # This could involve pushing your Docker image to a registry, deploying to a cloud service, etc.
        echo "Deploying application..."  # Replace this with actual deployment command

